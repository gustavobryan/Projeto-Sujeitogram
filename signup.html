<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Faça seu cadastro - Sujeitogram</title>

</head>

<body>

  <div id="wrapper">

    <!-- area container -->
    <div id="container-signup">

      <div class="column right"">
        <div class=" login-panel">
        <div class="logo">
          <img class="logo-img" src="assets/logo.png" alt="logo sujeitogram" />
        </div>
        <form>
          <input name="username" type="text" placeholder="Telefone, usuario ou email" />
          <input name="password" type="password" placeholder="Senha" />

          <input type="submit" value="Entrar" />
        </form>
      </div>

      <div class="infobox">
        <p>
          Não possui uma conta? <a href="#">Cadastre-se</a>
        </p>

      </div>

      <div class="get-app-panel">
        Obtenha o Aplicativo.
        <div class="app-buttons">
          <a href="#">
            <img src="assets/appstore.png" alt="baixe na AppStore">
          </a>
          <a href="#">
            <img src="assets/googleplay.png" alt="baixe na GooglePlay">
          </a>
        </div>
      </div>


    </div>

  </div>

  <footer>
    <div class="footer-inner">
      <a href="#">About us</a>
      <a href="#">Support</a>
      <a href="#">Blog</a>
      <a href="#">Press</a>
      <a href="#">API</a>
      <a href="#">Jobs</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Directory</a>
      <a href="#">Profiles</a>
      <a href="#">Hashtags</a>
      <a href="#">Language</a>
      <div class="text-small">
        © 2024 Instagram
      </div>
    </div>
  </footer>

  </div>

</body>

</html>
